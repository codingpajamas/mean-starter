<div class="whitebox">
	<h3 clas="clearfix">
		Delete Post
		<a href="/posts" class="btn btn-primary pull-right">Cancel</a>
	</h3>

	<div ng-if="objPost" class="alert alert-danger text-center">
		<div ng-if="!isDeletePostSuccess">
			<p>Are you sure you want to delete this post?</p>
			<p>
				<a href="#" ng-click="deletePostSubmit()" class="btn btn-danger">Yes</a>
				<a href="/posts/{{objPost._id}}" class="btn btn-default">Cancel</a>
			</p>
		</div>
		<p ng-if="isDeletePostSuccess" class="">Success</p>
		<p ng-if="isDeletePostError" class="">Error</p>
	</div>

	<div ng-if="!objPost" class="alert alert-danger text-center">
		No post to delete
	</div>

</div>
